services:
  # Backend API Service
  - type: web
    name: mifid-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FINNHUB_API_KEY
        sync: false
      - key: TWELVE_DATA_API_KEY
        sync: false
      - key: EODHD_API_KEY
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: mifid-frontend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://mifid-backend.onrender.com/api
      - key: REACT_APP_API_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
